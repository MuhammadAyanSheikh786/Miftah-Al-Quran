<div id="enrolltag">
    ENROLL NOW
</div>


<form id="enrollForm" 
      action="https://formspree.io/f/xdkqdbbp" 
      method="POST" 
      class="enroll-box">

    <h2>Enrollment Form</h2>

    <!-- Full Name -->
    <label>Full Name</label>
    <input type="text" name="Full Name" required>

    <!-- WhatsApp with Country Code -->
    <label>Country Code</label>
    <input type="text" name="Country Code" placeholder="+92" required>

    <label>WhatsApp Number</label>
    <input type="text" name="WhatsApp Number" required>

    <!-- Email -->
    <label>Email Address</label>
    <input type="email" name="Email" required>

    <!-- Course Selection -->
    <label>Select Course</label>
    <select name="Course" id="courseSelect" required>
        <option value="">Select Course</option>
        <option value="Nazra Course">Nazra Course</option>
        <option value="Islamic Teachings">Islamic Teachings</option>
        <option value="Hifz ul Quran">Hifz ul Quran</option>
        <option value="Qaida Course">Qaida Course</option>
    </select>

    <!-- Number of Students -->
    <label>Number of Students</label>
    <input type="number" name="Number of Students" min="1" required>

    <!-- Demo or Monthly -->
    <label>Enroll For</label>
    <select name="Demo or Monthly" id="demoSelect" required>
        <option value="">Select Option</option>
        <option value="Free Demo">Free Demo</option>
        <option value="Enroll for Month">Enroll for Month</option>
    </select>

    <!-- Days per week (conditional) -->
    <div id="daysWrapper" style="display:none;">
        <label>Days Per Week</label>
        <select name="Days Per Week" id="daysSelect">
            <option value="">Select Days</option>
            <option value="2 Days / Week">2 Days / Week</option>
            <option value="3 Days / Week">3 Days / Week</option>
            <option value="4 Days / Week">4 Days / Week</option>
            <option value="5 Days / Week">5 Days / Week</option>
        </select>
    </div>

    <!-- Duration (conditional) -->
    <div id="durationWrapper" style="display:none;">
        <label>Class Duration</label>
        <select name="Class Duration" id="durationSelect">
            <option value="">Select Duration</option>
            <option value="30 Minutes">30 Minutes</option>
            <option value="60 Minutes">60 Minutes</option>
        </select>
    </div>

    <button type="submit" class="submit-btn">Enroll Now</button>
</form>

<!-- Success Message -->
<div id="successMessage" class="success-popup">
    Your form has been submitted successfully!
</div>
